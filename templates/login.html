<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/w3.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/main.js"></script>
    <title>Shrapnel</title>
</head>
<body>
<header class="w3-container w3-padding-8 w3-blue">
    <h2>Shrapnel</h2>
</header>
<main class="w3-container w3-margin-16 w3-centered">
    <div class="w3-container w3-blue">
        <h2>Login</h2>
    </div>
    <form class="w3-container" action="/" method="post">
        <label class="w3-label w3-text-teal"><b>Token</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="token">
        <button class="w3-btn w3-blue-grey">Authenticate</button>
    </form>
</main>
</body>
</html>
