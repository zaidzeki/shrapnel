<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ w3css }}"/>
    <script src="{{ jquery }}"></script>
    <title>Shrapnel</title>
</head>
<body>
<header class="w3-container w3-padding-8 w3-blue w3-navbar">
    <h2>Shrapnel</h2>
    <li><a href="/">Home</a></li>
    <li><a href="/logout">Logout</a></li>
</header>
<main class="w3-container">
    <h3>Download Files</h3>
    <ul class="w3-ul w3-card">
    {% for file in files %}
        <li>
            <a href="/{{ file }}">{{ file }}</a>
        </li>
    {% endfor %}
    </ul>
</main>
</body>
</html>
